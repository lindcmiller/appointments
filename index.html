<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/appointments.css">
  <meta charset="utf-8">
  <title>Calendar</title>
</head>

<body>
  <main id="main-content">

      <script id="list-view" type="text/html">
          <div class="list-view app-view">
              <div class="add-appt">
                  <h1>Schedule an Appintment</h1>
          		<form class="appt-info">
                  <label>Title:</label><input type="textbox" class="title">
                  <label>Date:</label><input type="textbox" class="date">
                  <label>Time:</label><input type="textbox" class="time">
          		    <label>Street:</label><input type="textbox" class="state">
                  <label>City:</label><input type="textbox" class="city">
                  <label>State:</label><input type="textbox" class="state">
          		</form>
              </div>
              <button class="add-btn">Schedule</button>

              <div>
                  <ul class="appts-set">
                      <li class="appt">
                      </li>
                  </ul>
              </div>

          </div>
      </script>


      <script id="edit-view" type="text/html">
          <div class="edit-view app-view">
              <h1>Edit</h1>
              <button class="back">Back</button>
          </div>
      </script>

  </main>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/appointments.js"></script>

</body>
</html>
